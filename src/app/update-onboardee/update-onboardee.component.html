        <h1 class="font-weight-light h1">Onboardee <b>Details</b></h1>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="inputfname" placeholder="First Name" required
                    [(ngModel)]="onboardee.fname" name="fname">
            </div>
            <div class="col-md-4 mb-3">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" required

            </div>
            <div class="col-md-4 mb-3">
                <label for="inputDOB">DOB</label>
                <input type="text" class="form-control" id="inputDOB" required [(ngModel)]="onboardee.dob" name="dob">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputConatact">Contact</label>
                <input type="text" class="form-control" id="inputContact" required [(ngModel)]="onboardee.contact"
                    name="contact">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com" required
                    [(ngModel)]="onboardee.email" name="email">
            </div>

        </div>
