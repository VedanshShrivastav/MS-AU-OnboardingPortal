<app-nav></app-nav>
<div class="container-lg">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="col-sm-8">
          <h2>Onboardee <b>Details</b></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <div class="search-box">
            <i class="material-icons">&#xE8B6;</i>
            <input type="text" class="form-control" placeholder="Search&hellip;">
          </div>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-outline-primary" style="border-radius: 35px;">
            <!-- add a candidate-->
            <i class="fa fa-plus"></i> Add New
          </button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th style="width: 60px;">Id</th>
            <th style="width: 150px;">First name</th>
            <th style="width: 140px;">Last name</th>
            <th style="width: 40px;">Contact</th>
            <th style="width: 40px;">Email</th>
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of onboardee">
            <td>{{ c.oid }}</td>
            <td>{{ c.fname }}</td>
            <td>{{ c.lname }}</td>
            <td>{{ c.contact}}</td>
            <td>{{ c.email}}</td>
            <td>
              <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
              <a class="edit" title="Edit" data-toggle="tooltip" (click)="updateOnboardee(c.oid)"><i
                  class="material-icons">&#xE254;</i></a>
              <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteOnboardee(c.oid)"><i
                  class="material-icons">&#xE872;</i></a>
              <!-- <button (click)='viewOnboardee(c.oid)' class="btn btn-info">View</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
